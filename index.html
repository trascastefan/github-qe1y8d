<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Hide components until ready */
      .theme-transition-component {
        opacity: 0;
        transition: none;
      }

      .theme-transition-component.theme-ready {
        opacity: 1;
      }

      /* Apply transitions only when ready */
      .theme-transition .theme-transition-component.theme-ready {
        transition: background-color 200ms ease-in-out,
                   border-color 200ms ease-in-out,
                   color 200ms ease-in-out,
                   opacity 200ms ease-in-out;
      }
      
      /* Ensure page background is always set */
      html.theme-transition {
        background-color: var(--background);
        transition: background-color 200ms ease-in-out;
      }

      /* Prevent layout shifts during transition */
      html.theme-transition body {
        min-height: 100vh;
      }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
